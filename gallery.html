<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Candle Gallery</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <a href="index.html" class="back-button">Back</a>
  <div id="gallery-container" class="gallery-container"></div>

  <!-- modal overlay: static in the HTML -->
  <div id="image-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" aria-label="Close">✖</button>
      <img id="modal-img" src="" alt="Candle photo">
      <div class="nav-buttons">
        <button id="prev-btn" aria-label="Previous">←</button>
        <button id="next-btn" aria-label="Next">→</button>
      </div>
    </div>
  </div>

  <script src="gallery.js"></script>
  
  <div class="floating-socials">
  <a href="https://instagram.com/achelicandle" target="_blank" aria-label="Instagram">
    <img src="icons/instagram.svg" alt="Instagram">
  </a>
  <a href="https://facebook.com/achelicandle" target="_blank" aria-label="Facebook">
    <img src="icons/facebook.svg" alt="Facebook">
  </a>
  <a href="https://tiktok.com/@achelicandle" target="_blank" aria-label="TikTok">
    <img src="icons/tiktok.svg" alt="TikTok">
  </a>
</div>
</body>
</html>
