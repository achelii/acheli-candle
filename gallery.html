<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candle Gallery</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 40px;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery-item {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 12px;
      width: 220px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="gallery-container" class="gallery-container"></div>

  <script>
    const candles = [
    {
        name: "Taper",
        material: "Premium Soy Wax",
        price: "7lv",
        image: "taper.jpg"
    },
    {
        name: "Taper - Two Color",
        material: "Premium Soy Wax",
        price: "9lv",
        image: "taper_colored.jpg"
    },
    {
        name: "Ribbed",
        material: "Premium Soy Wax",
        price: "6lv",
        image: "ribbed.jpg"
    },
    {
        name: "Ribbed - Two Color",
        material: "Premium Soy Wax",
        price: "8lv",
        image: "ribbed_two_color.jpg"
    },
    {
        name: "Zig Zag",
        material: "Premium Soy Wax",
        price: "10lv",
        image: "zigzag.jpg"
    },
    {
        name: "Zig Zag - Two Color",
        material: "Premium Soy Wax",
        price: "12lv",
        image: "zigzag_two_color.jpg"
    },
    {
        name: "Tower",
        material: "Premium Soy Wax",
        price: "5lv",
        image: "tower.jpg"
    },
    {
        name: "Spiral",
        material: "Premium Soy Wax",
        price: "5lv",
        image: "spiral.jpg"
    },
    {
        name: "Closet",
        material: "Premium Soy Wax",
        price: "5lv",
        image: "closet.jpg"
    },
    {
        name: "Tree",
        material: "Premium Soy Wax",
        price: "10lv",
        image: "tree.jpg"
    },
    {
        name: "Hourglass - Big - Two Color",
        material: "Premium Soy Wax",
        price: "17lv",
        image: "hour_glass_big.jpg"
    },
    {
        name: "Hourglass - Two Color",
        material: "Premium Soy Wax",
        price: "15lv",
        image: "hour_glass_small_two_color.jpg"
    },
    {
        name: "Hourglass",
        material: "Premium Soy Wax",
        price: "13lv",
        image: "hour_glass_single.jpg"
    },
    {
        name: "Pencil",
        material: "Premium Soy Wax",
        price: "10lv",
        image: "pencil_small.jpg"
    },
    {
        name: "Pencil - Two Color",
        material: "Premium Soy Wax",
        price: "12lv",
        image: "pencil_two_color.jpg"
    },
    {
        name: "Pencil",
        material: "Premium Soy Wax",
        price: "10lv",
        image: "pencil.jpg"
    },
    {
        name: "Ying-Yang",
        material: "Premium Soy Wax",
        price: "10lv",
        image: "yingyang.jpg"
    }
];

    const container = document.getElementById("gallery-container");

    candles.forEach(candle => {
      const item = document.createElement("div");
      item.className = "gallery-item";
      item.innerHTML = `
        <img src="images/${candle.image}" alt="${candle.name}">
        <h3>${candle.name}</h3>
        <p>Price: ${candle.price}</p>
      `;
      container.appendChild(item);
    });
  </script>

</body>
</html>
